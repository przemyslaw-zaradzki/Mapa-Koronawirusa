{% extends 'base.html' %}

{% block head %}
<title>Dodaj znacznik</title> 
{% endblock %}

{% block body %}
<div style="margin-left: 15%; margin-top: 5%;">
    <h2>Dodaj własną akcję:</h2>
    <form action='/addmarker/LatLng({{lat}}&{{lng}})' method='POST'>
        <p>
            <label for="title">Tytuł: </label><br />
            <input type='text' name='title' id='title' size="35">
        </p>
        <p>
            <label for="title">Autor: </label><br />
            <input type='text' name='author' id='author' size="35">        
        </p>
        <p>
            <label for="content">Opis:</label><br />
            <textarea type='text' name='content' id='content' rows="4" cols="100"></textarea>
        </p>
        <p>
            <label for="longitude">Długość geograficzna:</label><br />
            <input type='text' name='longitude' id='longitude' value={{lng}}>        
        </p>
        <p>
            <label for="longitude">Szerokość geograficzna</label><br />
            <input type='text' name='latitude' id='latitude' value={{lat}}>        
        </p>
        <input type='submit' value='Dodaj'>
    </form>
    <hr>
</div>
{% endblock %}
